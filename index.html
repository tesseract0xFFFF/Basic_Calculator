<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator v0.1</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/calc.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="buttonArea">
            <div class="calcDisplay"></div>
            <button id="buttAdd" class="button">+</button>
            <button id="buttSubtract" class="button">-</button>
            <button id="ButtMultiply" class="button">*</button>
            <button id="ButtDivide" class="button">/</button>
            <button id="ButtEqual" class="button">=</button>
        </div>
    </div>
</body>
</html>
